baseURL: "https://record.theelous3.net/"
title: theelous3's record
theme: PaperMod
pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: theelous3's records
  description: "Things theelous3 has recorded and published."
  keywords: [Blog, Portfolio, PaperMod]
  author: theelous3
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowFeatureImage: true
  ShowFeatureImageInList: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "theelous3's record"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "A public record of tinkering, teaching, and thoughts."
    Content: I'm a guy who's in to software, machining, fabrication, furniture design, art, etc. This subdomain mostly exists as a record of things of interest which I think will otherwise (or have already) been lost to time / obscurity, and as a place of convenience for me to post stuff I want to share.

  socialIcons:
    - name: matrix
      url: "@theelous3:matrix.theelous3.net"
    - name: instagram
      url: "https://www.instagram.com/crackin_stuff"
    - name: github
      url: "https://github.com/theelous3"
    - name: kofi
      url: https://ko-fi.com/theelous3
  sharebuttons:
    - x
    - whatsapp
    - telegram
    - instagram
    - ycombinator
    - reddit

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 9
    - identifier: all posts
      name: all posts
      url: /archives/
      weight: 10
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: main_site
      name: theelous3.net
      url: https://theelous3.net
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# for search
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

